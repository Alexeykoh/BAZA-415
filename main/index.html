<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>BAZA-415</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="screen__top">
                <div class="context__screen">-</div>
            </div>
            <div class="screen__bottom">
                <div class="modal__screen">0</div>
            </div>
        </div>
        <div class="buttons">
            <div class="btn ac grey__font">AC</div>
            <div class="btn p-m grey__font">+/-</div>
            <div class="btn percent grey__font">%</div>
            <div class="btn division orange__font">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn mp orange__font">x</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus orange__font">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus orange__font">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn eq orange__font">=</div>
        </div>
        <div class="BAZA">
            BAZA-415 v0.2
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
